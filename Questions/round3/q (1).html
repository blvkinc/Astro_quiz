  <body>

      <div class="question-text">
        <p>
          Which of the following phenomena is responsible for the anisotropy
          observed in the cosmic microwave background radiation?
        </p>
      </div>
      <div class="answers">
        <div id="answer1" class="answer">a) Inflationary fluctuations</div>
        <div id="answer2" class="answer">b) Gravitational lensing</div>

        <div id="answer4" class="answer">d) Doppler effect</div>
      </div>

      <div class="button-container">
        <a href="../../round3.html">back</a>

      document
        .getElementById("showAnswerButton")
        .addEventListener("click", showAnswer);
      function showAnswer() {
        var correctAnswer = document.getElementById("answer1");
        correctAnswer.style.border = "2px solid green";
        correctAnswer.style.padding = "5px";

    </script>
